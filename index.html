    <SCRIPT>
function fD(date, md, yd) {
  const [year, month, day] = date.split('-')
  let rt = ''
  rt += yd ? `${year}` : `<span>${year}</span>`
  rt += md ? ` <b>${month}</b>` : ` ${month}`
  rt += ` <b>${day}</b>`
  return rt
}

fetch("https://api.coinbase.com/v2/prices/BTC-EUR/buy")
.then(r => r.json())
.then(d => d.data)
.then(({ base, amount }) => {
  document.querySelector('#i_btc').innerText = `1(${base}) costs ${amount}€`
  document.querySelector('#i_btc').classList.add('filled')
})

fetch("https://api.coinbase.com/v2/prices/LTC-EUR/buy")
.then(r => r.json())
.then(d => d.data)
.then(({ base, amount }) => {
  document.querySelector('#i_ltc').innerText = `1(${base}) costs ${amount}€`
  document.querySelector('#i_ltc').classList.add('filled')
})
fetch("https://api.coindesk.com/v1/bpi/historical/close.json?currency=EUR")
.then(r => r.json())
.then(d => d.bpi)
.then(d => {
  const chart = window.CHART = document.querySelector('#d_hist')
  const array = Object.entries(d).reverse()
  const values = array.map(a => a[1])
  const bigger = Math.max(...values)
  const smaller = Math.min(...values)
  const ratio = (amount) => (amount - smaller) / (bigger - smaller)
  array.forEach(([ date, amount ], i, arr) => {
    i && console.log(arr[i-1][0].split('-')[2])
    let md = i == 0 || parseInt(arr[i-1][0].split('-')[2]) == 1
    let yd = i == 0 || md && parseInt(arr[i-1][0].split('/')[1]) == 1
    chart.children[i].children[0].innerHTML = fD(date, md, yd)
    chart.children[i].children[1].innerText = amount.toFixed(2) + '€'
    chart.children[i].style.width = (60 + 40 * ratio(amount)) + 'vw'
    if (md) chart.children[i].classList.add('big')
    else chart.children[i].classList.remove('big')
  }); 
})
